<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>الملف الشخصي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: linear-gradient(135deg,#f0f8ff,#fffaf0); }
      .card { border-radius: 16px; box-shadow: 0 6px 18px rgba(20,20,50,0.06); }
      .avatar { width:140px; height:140px; object-fit:cover; border-radius:12px; }
    </style>
  </head>
  <body class="p-3">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card mt-4 p-4">
            <div class="d-flex align-items-center gap-3">
              <div>
                <h4>{{ user.name }}</h4>
                <div>{{ user.email }}</div>
                <div>تاريخ الميلاد: {{ user.dob }}</div>
                <div>الراتب: {{ user.salary }}</div>
              </div>
            </div>
            <div class="mt-3">
              <a href="{{ url_for('logout') }}" class="btn btn-danger">تسجيل الخروج</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
